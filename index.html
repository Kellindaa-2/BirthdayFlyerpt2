<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyanna's Birthday Invite</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html { height: 100%; }
        body {
            margin: 0;
            padding: 0;
            min-height: 100svh;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            background: #000;
            overflow: auto;
            position: relative;
        }

        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            pointer-events: none;
        }

        @media (prefers-reduced-motion: reduce) {
            .sparkle, h1 { animation: none !important; }
        }

        @media (max-width: 720px), (pointer: coarse) {
            .sparkle { display: none; }
            .content { padding: 16px; border-radius: 12px; width: min(95%, 700px); }
            h1 { font-size: clamp(1.4rem, 7vw, 1.8rem); }
            .ticket-btn { padding: 12px 20px; font-size: 1rem; }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .content {
            padding: 25px;
            border-radius: 20px;
            max-width: 90%;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: scale(0.8);
            animation: boomIn 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2.8rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6ec4, #7873f5, #ff6ec4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 110, 196, 0.7);
            animation: shimmer 3s ease-in-out infinite;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        .details {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px solid rgba(255, 110, 196, 0.3);
            backdrop-filter: blur(10px);
        }

        .details p {
            font-size: 1.1rem;
            margin: 10px 0;
            font-weight: 600;
        }

        .highlight {
            color: #ff6ec4;
            font-weight: 700;
        }

        .ticket-btn {
            display: inline-block;
            margin: 25px 0 15px 0;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            box-shadow: 0 0 25px rgba(255, 110, 196, 0.5);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .ticket-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(255, 110, 196, 0.8);
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 10;
        }

        @keyframes boomIn {
            0% { opacity: 0; transform: scale(0.8); }
            70% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes sparkleBurst {
            0% { opacity: 1; transform: translate(0, 0) scale(1); }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .details p { font-size: 1rem; }
            .ticket-btn { padding: 12px 25px; font-size: 1.1rem; }
            .content { padding: 20px; max-width: 95%; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.7rem; }
            .details { padding: 15px; }
        }

        /* Play overlay styles */
        #playOverlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.45);
            z-index: 9999;
            backdrop-filter: blur(4px);
        }

        #playButton {
            background: linear-gradient(45deg,#ff6ec4,#7873f5);
            color: #fff;
            border: none;
            padding: 18px 28px;
            border-radius: 999px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
    <video id="bgVideo" muted loop playsinline webkit-playsinline poster="images/poster.jpg" preload="metadata">
        <source src="video/videoplayback-mobile.mp4" type="video/mp4">
        <source src="video/videoplayback.mp4" type="video/mp4">
    </video>
   
    <div class="overlay"></div>

    <div class="content">
        <h1>YOU'RE INVITED TO<br>GYANNA'S BIRTHDAY!</h1>
       
        <div class="details">
            <p>üéâ <span class="highlight">Urban Air Adventure</span> üéâ</p>
            <p>üìÖ Saturday ¬∑ October 25th</p>
            <p>‚è∞ 3:00 PM</p>
            <p>üìç 4422 2nd Ave, Brooklyn, NY 11232</p>
            <p>‚ú® Join Gyanna on her special day! ‚ú®</p>
        </div>

        <a href="https://www.urbanair.com/new-york-brooklyn/" target="_blank" class="ticket-btn">
            GET YOUR TICKETS NOW!
        </a>
    </div>

    <!-- Just MP3 - works on 99% of devices -->
    <audio id="bgMusic" preload="metadata" loop>
        <source src="audio/Huntrix - How It's Done (Lyrics) _ K-Pop Demon Hunters.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div id="playOverlay" aria-hidden="true" style="display:none;">
        <button id="playButton">Play Music</button>
    </div>

    <script>
        const video = document.getElementById('bgVideo');
        const audio = document.getElementById('bgMusic');
        const playOverlay = document.getElementById('playOverlay');
        const playButton = document.getElementById('playButton');

        // Show play overlay on all devices (required for audio autoplay)
        window.addEventListener('load', () => {
            setTimeout(() => {
                // Try to play video (muted, so usually works)
                if (video) {
                    video.play().catch(e => console.log("Video play failed:", e));
                }
                
                // Show audio play overlay
                if (playOverlay) {
                    playOverlay.style.display = 'flex';
                }
            }, 150);
        });

        // Play audio when user clicks
        function playAudio() {
            if (!audio) return;
            
            // Set audio to desired start point
            audio.currentTime = 78;
            
            audio.play().then(() => {
                console.log("Audio playing");
                if (playOverlay) {
                    playOverlay.style.display = 'none';
                }
            }).catch(error => {
                console.log("Audio play failed:", error);
            });
        }

        // Event listeners
        if (playButton) playButton.addEventListener('click', playAudio);
        
        // Also play audio on any click to the page
        document.addEventListener('click', function() {
            playAudio();
        }, { once: true });

        // Video loop handling
        if (video) {
            video.addEventListener('timeupdate', function() {
                if (this.currentTime >= 26) this.currentTime = 0;
            });
        }
        
        // Audio loop handling
        if (audio) {
            audio.addEventListener('timeupdate', function() {
                if (this.currentTime >= 103) this.currentTime = 78;
            });
        }

        // Sparkles (skip on mobile)
        const isTouchDevice = matchMedia('(pointer:coarse)').matches;
        function createSparkles() {
            if (isTouchDevice) return;
            
            for (let i = 0; i < 40; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 40 + Math.random() * 160;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                sparkle.style.cssText = `
                    left: 50%;
                    top: 50%;
                    background: ${['#ff6ec4', '#7873f5', '#ffffff', '#ffd700', '#ffa500'][Math.floor(Math.random() * 5)]};
                    --tx: ${tx}px;
                    --ty: ${ty}px;
                    animation: sparkleBurst ${0.8 + Math.random() * 0.7}s ease-out forwards;
                    animation-delay: ${Math.random() * 0.3}s;
                `;

                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1500);
            }
        }

        setTimeout(createSparkles, 300);
        setInterval(() => Math.random() > 0.7 && createSparkles(), 3000);
    </script>
</body>
</html>
