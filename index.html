<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyanna's Birthday Invite</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ensure mobile address-bar aware height and allow scrolling */
        html { height: 100%; }
        body {
            margin: 0;
            padding: 0;
            min-height: 100svh; /* prefers dynamic viewport */
            min-height: 100vh;  /* fallback */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            background: #000;
            overflow: auto; /* allow page to scroll on small screens */
            position: relative;
        }

        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            pointer-events: none; /* don't capture taps on mobile */
        }

        /* Respect reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            .sparkle, h1 { animation: none !important; }
        }

        /* Reduce / hide heavy effects on phones and coarse pointers */
        @media (max-width: 720px), (pointer: coarse) {
            /* prefer runtime decision ‚Äî don't force-hide video here */
            /* #bgVideo { display: none; } */
            .sparkle { display: none; }         /* skip sparkles */
            .content { padding: 16px; border-radius: 12px; width: min(95%, 700px); }
            h1 { font-size: clamp(1.4rem, 7vw, 1.8rem); }
            .ticket-btn { padding: 12px 20px; font-size: 1rem; }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .content {
            padding: 25px;
            border-radius: 20px;
            max-width: 90%;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: scale(0.8);
            animation: boomIn 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2.8rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6ec4, #7873f5, #ff6ec4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 110, 196, 0.7);
            animation: shimmer 3s ease-in-out infinite;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        .details {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px solid rgba(255, 110, 196, 0.3);
            backdrop-filter: blur(10px);
        }

        .details p {
            font-size: 1.1rem;
            margin: 10px 0;
            font-weight: 600;
        }

        .highlight {
            color: #ff6ec4;
            font-weight: 700;
        }

        .ticket-btn {
            display: inline-block;
            margin: 25px 0 15px 0;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            box-shadow: 0 0 25px rgba(255, 110, 196, 0.5);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .ticket-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(255, 110, 196, 0.8);
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 10;
        }

        @keyframes boomIn {
            0% { opacity: 0; transform: scale(0.8); }
            70% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes sparkleBurst {
            0% { opacity: 1; transform: translate(0, 0) scale(1); }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .details p { font-size: 1rem; }
            .ticket-btn { padding: 12px 25px; font-size: 1.1rem; }
            .content { padding: 20px; max-width: 95%; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.7rem; }
            .details { padding: 15px; }
        }

        /* Play overlay styles */
        #playOverlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.45);
            z-index: 9999;
            backdrop-filter: blur(4px);
        }

        #playButton {
            background: linear-gradient(45deg,#ff6ec4,#7873f5);
            color: #fff;
            border: none;
            padding: 18px 28px;
            border-radius: 999px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
    <!-- add webkit-playsinline + mobile source fallback -->
    <video id="bgVideo" muted loop playsinline webkit-playsinline poster="images/poster.jpg" preload="metadata">
        <source src="video/videoplayback-mobile.mp4" type="video/mp4"> <!-- add this optimized file (optional) -->
        <source src="video/videoplayback.mp4" type="video/mp4">
    </video>
   
    <div class="overlay"></div>

    <div class="content">
        <h1>YOU'RE INVITED TO<br>GYANNA'S BIRTHDAY!</h1>
       
        <div class="details">
            <p>üéâ <span class="highlight">Urban Air Adventure</span> üéâ</p>
            <p>üìÖ Saturday ¬∑ October 25th</p>
            <p>‚è∞ 3:00 PM</p>
            <p>üìç 4422 2nd Ave, Brooklyn, NY 11232</p>
            <p>‚ú® Join Gyanna on her special day! ‚ú®</p>
        </div>

        <a href="https://www.urbanair.com/new-york-brooklyn/" target="_blank" class="ticket-btn">
            GET YOUR TICKETS NOW!
        </a>
    </div>

    <!-- remove autoplay from markup; preload kept minimal -->
    <audio id="bgMusic" loop preload="none">
        <source src="audio/Huntrix - How It's Done (Lyrics) _ K-Pop Demon Hunters.mp3" type="audio/mp3">
    </audio>

    <div id="playOverlay" aria-hidden="true" style="display:none;">
        <button id="playButton">Play Music</button>
    </div>

    <script>
        // Simple and clean - enhanced autoplay handling
        const video = document.getElementById('bgVideo');
        const audio = document.getElementById('bgMusic');
        const playOverlay = document.getElementById('playOverlay');
        const playButton = document.getElementById('playButton');

        // Detect touch / coarse pointer to avoid heavy autoplay/effects on phones
        const isTouchDevice = matchMedia('(pointer:coarse)').matches || /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

        // detect connection/save-data to avoid forcing large downloads on mobile
        const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection || {};
        const saveData = connection.saveData === true || /2g|slow-2g/i.test(connection.effectiveType || '');

        // Only hide video automatically on touch devices when save-data/very slow connection is detected
        if (isTouchDevice && saveData) {
            if (video) video.style.display = 'none';
            if (audio) {
                audio.preload = 'none';
                audio.autoplay = false;
            }
            if (playOverlay) {
                playOverlay.style.display = 'flex';
                playOverlay.setAttribute('aria-hidden', 'false');
            }
        } else {
            if (audio) audio.volume = 0.7;
        }

        // Helper: try to play both video and audio, return promise
        function tryAutoplay() {
            const plays = [];
            try {
                if (video && typeof video.play === 'function') {
                    video.muted = true; // most browsers allow muted autoplay
                    plays.push(video.play());
                }
            } catch (e) {}
            try {
                if (audio && typeof audio.play === 'function') plays.push(audio.play());
            } catch (e) {}

            return Promise.all(plays.map(p => (p && typeof p.then === 'function') ? p : Promise.resolve()))
                .then(() => ({success: true}))
                .catch(() => ({success: false}));
        }

        // Guarded media handlers
        if (video) {
            video.addEventListener('timeupdate', function() {
                if (this.currentTime >= 26) this.currentTime = 0;
            });
        }
        if (audio) {
            audio.addEventListener('timeupdate', function() {
                if (this.currentTime >= 103) this.currentTime = 78;
            });
            audio.addEventListener('loadeddata', function() {
                try { this.currentTime = 78; } catch (e) {}
            });
        }

        // Sparkles function ‚Äî skip entirely on touch devices to save CPU/battery
        function createSparkles() {
            if (isTouchDevice) return;
            const sparkleCount = 40;
            const colors = ['#ff6ec4', '#7873f5', '#ffffff', '#ffd700', '#ffa500'];

            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';

                const angle = Math.random() * Math.PI * 2;
                const distance = 40 + Math.random() * 160;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                sparkle.style.cssText = `
                    left: 50%;
                    top: 50%;
                    width: 8px;
                    height: 8px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    --tx: ${tx}px;
                    --ty: ${ty}px;
                    animation: sparkleBurst ${0.8 + Math.random() * 0.7}s ease-out forwards;
                    animation-delay: ${Math.random() * 0.3}s;
                `;

                document.body.appendChild(sparkle);

                setTimeout(() => {
                    if (sparkle.parentNode) sparkle.parentNode.removeChild(sparkle);
                }, 1500);
            }
        }

        // Create sparkles on load (no-op on touch devices)
        setTimeout(createSparkles, 300);

        // Occasional sparkles
        setInterval(() => {
            if (Math.random() > 0.7) createSparkles();
        }, 3000);

        // Try autoplay on load only for non-touch devices; show overlay if blocked
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (!isTouchDevice || !saveData) {
                    tryAutoplay().then(result => {
                        if (!result.success) {
                            if (playOverlay) {
                                playOverlay.style.display = 'flex';
                                playOverlay.setAttribute('aria-hidden', 'false');
                            }
                        } else {
                            if (playOverlay) {
                                playOverlay.style.display = 'none';
                                playOverlay.setAttribute('aria-hidden', 'true');
                            }
                        }
                    });
                } else {
                    if (playOverlay) {
                        playOverlay.style.display = 'flex';
                        playOverlay.setAttribute('aria-hidden', 'false');
                    }
                }
            }, 150);
        });

        // Play when user clicks overlay or anywhere (first interaction)
        function userStart(event) {
            // explicit user gesture ‚Äî start/unmute media
            if (video) {
                try {
                    // unmute only on user interaction
                    video.muted = false;
                    video.play().catch(()=>{ /* ignore play errors */ });
                } catch (e) {}
            }
            if (audio) {
                try {
                    audio.play().catch(()=>{ /* ignore play errors */ });
                } catch (e) {}
            }

            if (video && video.style.display === 'none') video.style.display = '';
            if (playOverlay) {
                playOverlay.style.display = 'none';
                playOverlay.setAttribute('aria-hidden', 'true');
            }

            // remove these listeners after first interaction
            document.removeEventListener('click', userStart);
            document.removeEventListener('touchstart', userStart);
        }

        if (playButton) playButton.addEventListener('click', userStart);
        document.addEventListener('click', userStart, { once: true });
        document.addEventListener('touchstart', userStart, { once: true });
    </script>
</body>
</html>
